<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enviar Dinero</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">

<h3>Enviar Dinero</h3>
<p class="signoPeso">$<span id="saldo"></span></p>

<button id="nuevo" class="btn btn-primary mb-2">Agregar nuevo contacto</button>

<form id="formContacto" class="mb-3" style="display:none;">
  <input class="form-control mb-1" id="rut" placeholder="Rut" required>
  <input class="form-control mb-1" id="nombre" placeholder="Nombre" required>
  <input class="form-control mb-1" id="nCuenta" placeholder="Numero de cuenta" required>
  <select id="banco" class="form-control mb1" required>
    <option value="">Seleccione banco</option>
    <option value="Banco Estado">Banco Estado</option>
    <option value="Santander">Santander</option>
    <option value="BCI">BCI</option>
    <option value="Chile">Banco de Chile</option>
    <option value="Falabella">Banco Falabella</option>
</select>
  <button class="btn btn-success">Guardar</button>
  <button type="button" id="cancelar" class="btn btn-danger">Cancelar</button>
</form>

<input class="form-control mb-2" id="buscar" placeholder="Buscar contacto">

<ul id="lista" class="list-group mb-2"></ul>
<input type="number" id="montoEnvio" class="form-control mb-2" placeholder="Monto a enviar">
<button id="enviarBtn" class="btn btn-primary" style="display:none;">Enviar dinero</button>

<p id="confirmacion" class="mt-3"></p>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
